				<h3>Adding custom glass</h3>
				<p>
					To add your own glass type, you need to create a file <code>assets/MODID/worldproperties/abstract/glasstype.json</code> and write there:
				</p>
				<pre><code class="language-json">
{
	"code": "glasstype",
	"variants": [
		{
			"code": "plain",
			"meltingPoint": 1300
		}
	]
}
				</code></pre>
